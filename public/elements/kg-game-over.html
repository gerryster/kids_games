<polymer-element name="kg-game-over" attributes="gameOver gameState">
  <template>
    <style>

    </style>
    <template if="{{gameState.won}}">
      <kg-modal-dialog>
        <h1>You found the word {{gameState.answer}}.  Nice Job!</h1>
        <button on-click="continueGame">OK</button>
      </kg-modal-dialog>
    </template>
  </template>

  <script>
    Polymer('kg-game-over', {
      gameOverChanged: function() {
        if(this.gameOver) {
          if(this.gameState.won) {
            console.log("You found the word: " + this.gameState.answer + ".  Nice job!");
          } else {
            alert("Sorry, the man is dead.  Better luck next time.");
          }
        }
      },

      continueGame: function() {
        this.gameState.resetGame();
      }
    });
  </script>
</polymer-element>
