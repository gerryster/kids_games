<polymer-element name="kg-game-over" attributes="gameOver won answer gameState">
  <template>
    <template if="{{won}}">
      <div><h1>You won! Nice Job!</h1><button on-click="continueGame">OK</button></div>
    </template>
  </template>
  <script>
    Polymer('kg-game-over', {
      gameOverChanged: function() {
        if(this.gameOver) {
          if(this.won) {
            console.log("You found the word: " + this.answer + ".  Nice job!");
          } else {
            alert("Sorry, the man is dead.  Better luck next time.");
          }
        }
      },

      continueGame: function() {
        console.log("in continueGame");
        this.gameState.canReset = true;
      }
    });
  </script>
</polymer-element>
