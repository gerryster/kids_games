<polymer-element name="kg-alphabet-selector" attributes="model">
  <template>
    <ol>
      <template repeat="{{alphabet}}">
        <li on-click="selectLetter">{{letter}}</li>
      </template>
    </ol>
  </template>
  <script>
    Polymer('kg-alphabet-selector', {
      ready: function() {
        var alphabet = [];
        ("ABCDEFGHIJKLMNOPQRSTUVWXYZ").split("").forEach(function(letter, i) {
          alphabet.push({letter: letter});
        });
        this.alphabet = alphabet;
      },

      selectLetter: function(event) {
        this.model.guessLetter(event.target.textContent);
      }
    });
  </script>
</polymer-element>
