<link rel="import" href="kg-word-display">
<link rel="import" href="kg-alphabet-selector">
<link rel="import" href="kg-man">
<link rel="import" href="kg-model">
<link rel="import" href="kg-game-over">

<polymer-element name="kg-hangman">
  <template>
    <link rel="stylesheet" href="/assets/elements/kg-hangman.css">
    <h1>Hang Man</h1>
    <kg-model id="model"></kg-model>
    <div id="top-container">
      <kg-word-display guess="{{$.model.guess}}"></kg-word-display>
      <kg-man incorrectCount="{{$.model.incorrectCount}}"></kg-man>
    </div>
    <kg-alphabet-selector model="{{$.model}}"></kg-alphabet-selector>
    <kg-game-over gameOver="{{$.model.gameOver}}" won="{{$.model.won}}" answer="{{$.model.answer}}"></kg-game-over>
  </template>
  <script>
    Polymer('kg-hangman', {
    });
  </script>
</polymer-element>
