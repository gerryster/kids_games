<link rel="import" href="kg-word-display">
<link rel="import" href="kg-alphabet-selector">
<link rel="import" href="kg-man">
<link rel="import" href="kg-game-state">
<link rel="import" href="kg-game-over">
<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }
</style>

<polymer-element name="kg-hangman">
  <template>
    <link rel="stylesheet" href="/assets/elements/kg-hangman.css">
    <kg-game-state id="gameState"></kg-game-state>
    <div id="top-container">
      <kg-word-display guess="{{$.gameState.guess}}"></kg-word-display>
      <kg-man incorrectCount="{{$.gameState.incorrectCount}}"></kg-man>
    </div>
    <kg-alphabet-selector gameState="{{$.gameState}}" gameOver="{{$.gameState.gameOver}}"></kg-alphabet-selector>
    <kg-game-over gameState="{{$.gameState}}">
    </kg-game-over>
  </template>
  <script>
    Polymer('kg-hangman', {
    });
  </script>
</polymer-element>
