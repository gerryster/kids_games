<!doctype html>
<html ng-app>
  <head>
    <script src="/assets/angular.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div ng-init="alphabet = ('ABCDEFGHIJKLMNOPQRSTUVWXYZ').split('')">
    <!-- TODO: can I make it so this does not require an encllosing tag? -->
    <div ng-repeat="letter in alphabet">
      <label for="letter-{{letter}}">{{letter}}</label>
      <input type="radio" name="letter" id="letter-{{letter}}" value="{{letter}}" on-click="clickLetter">
    </div>
  </body>
</html>
