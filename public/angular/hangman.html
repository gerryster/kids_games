<!doctype html>
<html ng-app="hangman">
  <head>
    <link rel="stylesheet" href="/assets/angular/hangman.css">
    <link rel="stylesheet" href="/assets/angular/word-display.css">
    <link rel="stylesheet" href="/assets/angular/man.css">
    <script src="/assets/underscore.js?body=1" type="text/javascript"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body ng-controller="HangmanCtrl" ng-keyup="keyupLetter($event)">
    <section id="top-container">
      <section id="word-display">
        {{formattedGuess}}
      </section>
      <section id="man-section">
        <div id="man" ng-style="advanceDeath()">
      </section>
    </section>
    <section id="alphabet-selector">
      <label ng-repeat-start="letter in alphabet" for="letter-{{letter}}">{{letter}}</label>
      <input ng-repeat-end type="radio" name="letter" id="letter-{{letter}}" value="{{letter}}" ng-click="selectLetter(letter)">
    </section>
    <script src="/assets/angular.js"></script>
    <script src="/assets/angular/hangman-app.js"></script>
  </body>
</html>
